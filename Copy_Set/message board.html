<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문의하기</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- 스타일시트 링크 -->
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2vh 2vw; /* 패딩을 vh와 vw로 설정 */
      }
      header,
      footer {
        text-align: center;
        margin-bottom: 2vh; /* 여백을 vh로 설정 */
      }
      section {
        max-width: 80vw; /* 최대 너비를 vw로 설정 */
        margin: auto;
      }
      label {
        display: block;
        margin-top: 2vh; /* 여백을 vh로 설정 */
      }
      .flex-container {
        display: flex;
        justify-content: space-between; /* 요소 간격 조정 */
        gap: 2vw; /* 요소 간 간격을 vw로 설정 */
      }
      input,
      select,
      textarea {
        width: 100%; /* 너비를 100%로 설정 */
        padding: 2vh 1vw; /* 패딩을 vh와 vw로 설정 */
        margin-top: 1vh; /* 여백을 vh로 설정 */
        border: 1px solid #ccc;
        border-radius: 0.4vw; /* 테두리 둥글게 */
        box-sizing: border-box;
      }
      .email-container {
        display: flex;
        justify-content: space-between; /* 요소 간격 조정 */
        gap: 1vw; /* 요소 간 간격을 vw로 설정 */
      }
      button {
        margin-top: 2vh; /* 여백을 vh로 설정 */
        padding: 2vh 1.5vw; /* 패딩을 vh와 vw로 설정 */
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 0.4vw; /* 테두리 둥글게 */
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      .privacy-container {
        display: flex;
        align-items: center; /* 수직 정렬 */
        margin-top: 2vh; /* 위쪽 여백 조정 */
        padding: 1vh; /* 내부 여백 추가 */
        /* 배경색 제거 */
      }

      .privacy-container input {
        margin-right: 1vw; /* 체크박스와 텍스트 간격 조정 */
        transform: scale(1.2); /* 체크박스 크기 조정 */
      }

      .privacy-container label {
        font-size: 1.2rem; /* 글자 크기 증가 */
        color: orange; /* 오렌지 색상으로 변경 */
        text-align: left; /* 왼쪽 정렬 */
      }

      #privacy_ck {
        width: 1vw;
      }

      #store-name {
        width: 30vw;
      }

      #store-location {
        width: 30vw;
      }

      #contact {
        width: 30vw;
      }

      #email {
        width: 30vw;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Do You Need Help</h1>
      <p>궁금한 사항은 언제든 문의주세요</p>
    </header>

    <main>
      <section style="width: 80vw">
        <form action="submit_inquiry.php" method="post">
          <div class="flex-container">
            <div>
              <label for="store-name">매장이름:</label>
              <input
                type="text"
                id="store-name"
                name="store-name"
                value="패스커피 강남점"
                required
              />
            </div>
            <div>
              <label for="store-location">매장위치:</label>
              <input
                type="text"
                id="store-location"
                name="store-location"
                value="서울특별시 강남구 영동대로 85길, 패스커피"
                required
              />
            </div>
          </div>

          <label for="business-type">업종:</label>
          <select id="business-type" name="business-type" required>
            <option value="">선택</option>
            <option value="커피전문점(개인)">커피전문점(개인)</option>
            <option value="커피전문점(프랜차이즈)">
              커피전문점(프랜차이즈)
            </option>
            <option value="프랜차이즈 본사">프랜차이즈 본사</option>
            <option value="일반음식점">일반음식점</option>
            <option value="제과/제빵">제과/제빵</option>
            <option value="아이스크림/디저트">아이스크림/디저트</option>
            <option value="패스트푸드점">패스트푸드점</option>
            <option value="기타">기타</option>
          </select>

          <div class="flex-container">
            <div>
              <label for="contact">연락처:</label>
              <input
                type="tel"
                id="contact"
                name="contact"
                placeholder="연락처를 입력해주세요"
                required
              />
            </div>
            <div>
              <label for="email">이메일:</label>
              <div class="email-container">
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="이메일 주소 입력"
                  required
                />
                <div>@</div>
                <select id="email-provider" name="email-provider" required>
                  <option value="">선택</option>
                  <option value="naver.com">naver.com</option>
                  <option value="gmail.com">gmail.com</option>
                  <option value="daum.net">daum.net</option>
                  <option value="기타">기타</option>
                  <option value="직접 입력">직접 입력</option>
                  <!-- 직접 입력 선택지 추가 -->
                </select>
              </div>
            </div>
          </div>

          <label for="referral">패스오더를 처음 알게된 경로 *</label>
          <select id="referral" name="referral" required>
            <option value="">선택</option>
            <option value="다른 매장 홍보물">다른 매장 홍보물</option>
            <option value="네이버 리뷰">네이버 리뷰</option>
            <option value="지인 또는 손님 추천">지인 또는 손님 추천</option>
            <option value="전화주문">전화주문</option>
            <option value="SNS 광고 (페이스북, 인스타)">
              SNS 광고 (페이스북, 인스타)
            </option>
            <option value="카페사장님 추천">카페사장님 추천</option>
            <option value="네이버 카페">네이버 카페</option>
            <option value="블로그">블로그</option>
            <option value="영업(팜플렛, 명함, 영업사원)">
              영업(팜플렛, 명함, 영업사원)
            </option>
            <option value="기타">기타</option>
          </select>

          <label for="message">문의내용:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="문의 내용을 입력해주세요"
            required
          ></textarea>

          <div class="privacy-container">
            <input type="checkbox" id="privacy_ck" name="privacy" required />
            <label for="privacy">개인정보처리방침에 동의합니다</label>
          </div>

          <button type="submit" style="width: 80vw; background-color: orange">
            문의하기
          </button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 패스커피. 모든 권리 보유.</p>
    </footer>
  </body>
</html>
